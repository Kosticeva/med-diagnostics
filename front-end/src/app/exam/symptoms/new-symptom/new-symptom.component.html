<div class="card">
    <div class="card-header">
      <h5>Kreiraj novi simptom</h5>
    </div>
    <div class="card-body">
      <form class="form-group">
        <div class="form-field">
          <label for="name">Naziv: </label>
          <input type="text" id="name" class="form-control" />
        </div>
        <hr />
        <div class="form-field">
          <button class="btn btn-success btn-lg" (click)="createSymptom()">Zavrsi</button>
        </div>
      </form>
    </div>
  </div>
