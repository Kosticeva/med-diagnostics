<div class="card">
    <div class="card-header">
      <h5>Kreiraj novu bolest</h5>
    </div>
    <div class="card-body">
      <form class="form-group">
        <div class="form-field">
          <label for="name">Naziv: </label>
          <input type="text" id="name" class="form-control" name="name" [(ngModel)]="disease.name" />
        </div>
        <div class="form-field">
            <label for="smyps">Simptomi: </label>
            <textarea id="smyps" class="form-control" name="symps" placeholder="Npr glavobolja ..." [(ngModel)]="symptoms"></textarea>
          </div>
        <hr />
        <div class="form-field d-flex justify-content-end">
          <button class="btn btn-success btn-lg" (click)="createDisease()"><i class="fa fa-lg fa-check"></i>Zavrsi</button>
        </div>
        <small class="text-danger">{{error}}</small>
        <small class="text-success">{{success}}</small>
      </form>
    </div>
</div>
